<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title}">Movie Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/rating.min.css}"/>
    <script th:src="@{/resources/js/rating.js}"></script>
</head>
<body>

<div>

    <h1>
        <img th:src="${movie.image}" alt="img" style="float: left; width: 100px; height: 120px;"/>
        <span th:text="${movie.title}"></span>
        <font color="gray">(<span th:text="${movie.year}"></span>)</font>
    </h1>

    <form th:action="@{/rateMovie}" th:object="${appUser}" class="voteForm">
        <div id="stars">
            <ul class="c-rating"></ul>
        </div>
    </form>

    <div id="rating" style="visibility: hidden; display: inline;" th:text="${movie.rating}"></div>

    <br/>
    <div id="message" style="position: absolute; left: 220px;"></div>
    <br/><br/>

    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" userRole="tablist">
            <li userRole="presentation" class="active">
                <a href="#synopsis" aria-controls="synopsis" userRole="tab" data-toggle="tab">Synopsis</a>
            </li>
            <li userRole="presentation">
                <a href="#reviews" aria-controls="reviews" userRole="tab" data-toggle="tab">Reviews</a>
            </li>
            <li userRole="presentation">
                <a href="#trailer" aria-controls="trailer" userRole="tab" data-toggle="tab">Trailer</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div userRole="tabpanel" class="tab-pane active" id="synopsis">
                <h2>Synopsis</h2>
                <p th:text="${movie.synopsis}"></p>
            </div>

            <div userRole="tabpanel" class="tab-pane" id="reviews">
                <br><br>

                <sec:authorize access="isAuthenticated()">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Add Review
                    </button>
                </sec:authorize>

                <br><br>
                <h2>Reviews</h2>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${movie.reviews}">
                        <td>
                            <b th:text="${review.title}"></b> <br/>
                            <span th:text="${#dates.format(review.publishedDate, 'dd/MM/yyyy')}"></span>
                            | By:
                            <a th:href="@{/appUsers/{id}.html(id=${review.profile.appUser.code})}"
                               th:text="${review.profile.appUser.userName}"></a>
                            <br/>
                            <span th:text="${review.comment}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div userRole="tabpanel" class="tab-pane" id="trailer">
                <iframe width="420" height="315" th:src="${movie.trailerUrl}"></iframe>
            </div>
        </div>
    </div>

    <div>
        <form th:object="${review}" class="form-horizontal movieForm">

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" userRole="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" userRole="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Add Review</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" id="movieTitle"
                                       th:value="${movie.title}" readonly>
                                <input type="hidden" th:field="*{movie.code}" id="movieCode"/>
                                <input type="hidden" th:field="*{code}" id="code"/>
                            </div>

                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title:</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{title}" class="form-control" placeholder="Title"
                                           maxlength="50" autocomplete="off"/>
                                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">Comment:</label>
                                <div class="col-sm-10">
                                    <textarea th:field="*{comment}" class="form-control" placeholder="Comment" rows="3"
                                              maxlength="350" autocomplete="off"></textarea>
                                    <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Add Review"/>
                        </div>

                    </div>
                </div>
            </div>

        </form>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".movieForm").validate({
            rules: {
                title: {required: true, minlength: 3},
                comment: {required: true, minlength: 5}
            },
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            unhighlight: function (element) {
                $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        });
    });

    var el = document.querySelector('.c-rating');
    var currentRating = document.getElementById('rating').innerHTML;
    var maxRating = 5;
    var movieCode = String(document.getElementById('movieCode').value);

    var callback = function (rating) {
        var code = movieCode;
        $.ajax({
            url: "[[@{/rateMovie.html}]]",
            data: {rating: rating, code: code},
            success: function (data) {
                if (data == "/login.html" || data == "") {
                    window.location.href = data;
                } else if (data != 0) {
                    $("#message").html("<font face='verdana' color='green'>Thanks for your rating!</font>");
                    $("#message").delay(3000).fadeOut("slow");
                } else {
                    $("#message").html("<font face='verdana' color='red'>" + data + "</font>");
                    $("#message").delay(3000).fadeOut("slow");
                }
            }
        });
    };

    var myRating = rating(el, currentRating, maxRating, callback);
</script>

</body>
</html>
